<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-fizzbuzz.html</title>
</head>
<body>
    <script>
    var i;
    var j;
    for (i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            j = 'fizzbuzz';
        }
        else if (i % 3 == 0) {
            j = 'fizz';
        }    
        else if (i % 5 == 0) {
            j = 'buzz';
        }
        else 
            j = i;
        
        console.log(j);
    }
    </script>
</body>
</html>
