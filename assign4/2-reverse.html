<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2-reverse.html</title>
</head>
<body>
    <h1>Input a 6 digit number to be reversed!</h1>
    <button onclick="myReverse()">Start!</button>
    <p id="num"></p>

    <script>
    function myReverse() {
        var number;
        var input = parseInt(prompt("Enter a 6 digit number:", "0"));
        if(input.toString().length != 6) {
            alert("Input 6 digits!");
        }
        else {
            var rev = input.toString().split('').reverse().join('');
            alert("Input: " + input + "\nOutput: " + rev);
        }
    }
    </script>
</body>
</html>
