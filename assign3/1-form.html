<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="1-form.css" type="text/css" rel="stylesheet">
    <title>1-form</title>
</head>
<body>
    <form action>
        <fieldset>
            <h1><span>Contact Form</span></h1>
            <div id="box1">
            <p>
            <label for="name" class="input-label">Name: </label>
            <input type="text" id="name" class="input" name="name">
            </p>
            <p>
            <label for="email" class="input-label">Email: </label>
            <input type="email" id="email" class="input" name="email">
            </p>
            </div>
            <div id="box2">
            <p>
            <input type="radio" id="ugrad" class="radio" name="group" checked> 
            <label for="ugrad" class="radio-label">Undergraduate</label>
            </p>
            <p>
            <input type="radio" id="grad" class="radio" name="group">
            <label for="grad" class="radio-label">Graduate</label>
            <p>
            <input type="radio" id="other" class="radio" name="group"> 
            <label for="other" class="radio-label">Other</label>
            </p>
            </div>
            <div id="box3">
            <p>
            <label for="comment">Comment</label><br />
            <textarea class="comment" cols="25" rows="8" id="comment"></textarea>
            </p>
            </div>
            <div id="box4">
            <input type="submit" class="button" name="submit" value="Submit">
            <input type="reset" class="button" name="reset" value="Reset">
            <br />
            </div>
        </fieldset>
    </form>
</body>
</html>
