<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-houses</title>
</head>
<body>
    <script>
        async function getHouses(e) {
            let response = await fetch('https://anapioficeandfire.com/api/houses/' + e + '/');
            let data = await response.json()
            return data;
        }
        var i;
        for(i = 1; i <= 10; i++) {
            getHouses(i)
                .then(data => console.log(data.name));
        }
    </script>
</body>
</html>
