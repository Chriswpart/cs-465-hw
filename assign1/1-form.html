<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <p>Name:
        <input type="text" name="name" size="15"
        maxlength="30" />
    </p>
    <p>Email:
        <input type="text" name="email" size="15"
        maxlength="30" />
    </p>
    <p>
    <input type="radio" name="grad" value="undergraduate"
    checked="checked" /> Undergraduate
    <input type="radio" name="grad" value="graduate"
    checked="checked" /> Graduate
    <input type="radio" name="grad" value="other"
    checked="checked" /> Other
    </p>
    <p>Comment</p>
    <textarea name="comment" cols="20" rows="4"></textarea>
    <p>
        <input type="submit" name="submit"
        value="Submit" />
        <input type="reset" name="reset"
        value="Reset" />
    </p>
</body>
</html>
